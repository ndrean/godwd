version: "3.8"
volumes:
  postgres_data: {}
services:
  app:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    depends_on:
      - db
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    depends_on:
      - app
    ports:
      - 8080:8080
      # my machine port: docker container port
  redis:
    image: redis
    command: redis-server
    environment:
      REDIS_URL: redis://redis:6379/1
    volumes:
      - ./tmp/redis:/data

  sidekiq:
    build: .
    command: "bundle exec sidekiq -C config/sidekiq.yml"
    volumes:
      - .:/myapp
    environment:
      - RAILS_ENV=development
      - REDIS_URL=redis://redis:6379/1
      - ENABLE_BOOTSNAP=true
    depends_on:
      - redis
      - db

    env_file: .env
